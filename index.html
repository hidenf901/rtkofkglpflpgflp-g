        .card.vip:hover {

        }
        
        .badge {

            padding: 10px 30px;
            border-radius: 50px;

            font-size: 1.5em;
            margin-bottom: 20px;

        }

            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .free .btn {

        .free .btn:hover {

        .vip .btn {

            color: #333;
        }
        
        .vip .btn:hover {

            transform: scale(1.05);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
